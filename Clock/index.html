<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Clock</title>
  </head>
  <body onload="initTime()">
    <div class="clock">
      <div class="date">
        <span id="date-name">Monday</span>
        <span id="date-day">27</span>
        <span id="date-month">September</span>
        <span id="date-year">2021</span>
      </div>
      <div class="time">
        <span id="time-hour">00</span>
        <span id="time-hour">:</span>
        <span id="time-min">00</span>
        <span id="time-min">:</span>
        <span id="time-sec">00</span>
        <span id="time-period">AM</span>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
